<nav class="navbar fixed-top navbar-light bg-light">
  <a class="navbar-brand titulo" routerLink="/">
    <img src="../../assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    FAMILIA SAUDAVEL
  </a>
</nav>
<div class="container shadow-lg p-3 mt-5 bg-white rounded">
  <div class="text-center">
    <div class="row mb-4">
      <div class="col"></div>
      <div class="col-6">
        <span class="h1">CADASTRO</span>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <form>
    <div class="form-row">
      <div class="col">
        <label for="nome">NOME</label>
      </div>
      <div class="col">
        <label class="" for="Usuario">USUÁRIO</label>
      </div>
    </div>
    <div class="form-row mb-3">
      <div class="col">
        <input type="text" id="Nome" class="form-control" [(ngModel)]="usuario.nome"
          [ngModelOptions]="{standalone: true}" placeholder="DIGITE O SEU NOME">
      </div>
      <div class="col">
        <input type="user" class="form-control" id="Usuario" placeholder="DIGITE O NOME DE USUÁRIO"
          [(ngModel)]="usuario.user" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="email">EMAIL</label>
      <input type="email" class="form-control" id="email" placeholder="SEUEMAIL@EMAIL.COM" [(ngModel)]="usuario.email"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="SEUEMAIL@EMAIL.COM"
        [(ngModel)]="usuario.confirmEmail" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">
        SENHA
      </label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="DIGITE SUA SENHA"
        [(ngModel)]="usuario.senha" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPasswordConfirm" placeholder="CONFIRME A SENHA"
        [(ngModel)]="usuario.confirmSenha" [ngModelOptions]="{standalone: true}">
    </div>
    <a (click)="cadastrar()" class="btn btn-success" style="color: white;">
      CRIAR
    </a>
  </form>
</div>
